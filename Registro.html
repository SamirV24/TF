<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - AquaAlert</title>
    <link rel="icon" href="assets/images/AquaAlert.jpg" type="image/png" />
    <link rel="stylesheet" href="assets/styles/Registro.css" />
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/Hamburguesa.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/AquaAlert.jpg" alt="Logo AquaAlert" />
        </a>
      </div>

      <!-- Botón menú hamburguesa -->
      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>

      <nav class="nav">
        <div class="nav-item"><a href="index.html">Inicio</a></div>
        <div class="nav-item">
          <a href="SobreNosotros.html">Sobre Nosotros</a>
        </div>
        <div class="nav-item"><a href="Contacto.html">Contacto</a></div>
        <a href="Registro.html" class="btn-registrarse">Registrarse</a>
        <a href="Login.html" class="btn-iniciarSesion">Iniciar Sesión</a>
      </nav>
    </header>

    <main>
      <div class="register-container">
        <div class="register-header">
          <img
            src="assets/images/AquaAlertLogo.png"
            alt="Logo AquaAlert"
            class="logo"
          />
          <h2>Regístrate</h2>
        </div>

        <form class="register-form">
          <input type="text" placeholder="Usuario" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="text" placeholder="Nombre" required />
          <input type="email" placeholder="Correo" required />
          <input type="tel" placeholder="Número" required />

          <!-- NUEVO: Tipo de abastecimiento (obligatorio) -->
          <label for="tipoAbastecimiento" class="label-abastecimiento"
            >Tipo de abastecimiento de agua en tu hogar</label
          >
          <select id="tipoAbastecimiento" required>
            <option value="" disabled selected>
              Selecciona tu tipo de abastecimiento
            </option>
            <option value="red">Red pública</option>
            <option value="cisterna">Cisterna</option>
            <option value="pozo">Pozo</option>
          </select>

          <button type="submit">Crear Cuenta</button>
        </form>

        <p class="login-link">
          ¿Ya tienes cuenta? <a href="Login.html">Inicia Sesión</a>
        </p>
      </div>
    </main>
    <script src="assets/scripts/Registro.js"></script>
  </body>
</html>
